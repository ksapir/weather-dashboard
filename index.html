<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-3">
                <form id="city-form">
                    <h3>Search for a City:</h3>
                    <input type="text" class="form-input" id="city" placeholder="City"></input>
                    <br>
                    <button id="fetchBtn">Search</button>
                    <hr>
                  </form>
                  <div id="history"></div>
                  <button id="clear">Clear History</button>
            </div>

        
            <div class="col-12 col-md-9 col-lg-9" id="weatherInfo">
                <section id="forecastToday">
                    
                </section>
                <h3>5 Day Weather Forecast</h3>
                <div class="row cardPosition">
                    <div class="col-2 col-md-2 col-lg-2 cardSizing">
                        <div>
                            <div class="card-body">
                              <h5 id="date1"></h5>
                              <img id="img1">
                              <p class="card-text" id="temp1">example</p>
                              <p class="card-text" id="wind1">example</p>
                              <p class="card-text" id="humidity1">example</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2 cardSizing">
                        <div>
                            <div class="card-body">
                              <h5 id="date2"></h5>

                              <p class="card-text" id="temp2">example</p>
                              <p class="card-text" id="wind2">example</p>
                              <p class="card-text" id="humidity2">example</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2 cardSizing">
                        <div>
                            <div class="card-body">
                              <h5 id="date3"></h5>
                              <img id="img3">
                              <p class="card-text" id="temp3">example</p>
                              <p class="card-text" id="wind3">example</p>
                              <p class="card-text" id="humidity3">example</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2 cardSizing">
                        <div>
                            <div class="card-body">
                              <h5 id="date4"></h5>
                              <img id="img4">
                              <p class="card-text" id="temp4">example</p>
                              <p class="card-text" id="wind4">example</p>
                              <p class="card-text" id="humidity4">example</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2 cardSizing">
                        <div>
                            <div class="card-body">
                              <h5 id="date5"></h5>
                              <img id="img5">
                              <p class="card-text" id="temp5">example</p>
                              <p class="card-text" id="wind5">example</p>
                              <p class="card-text" id="humidity5">example</p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script2.js"></script>
</body>
</html>
